<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Helps with iOS compatibility -->
  <script src="https://polyfill.io/v3/polyfill.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>[speech-to-text]</h1>
    </div>
    <div class="msg-container">
      <div class="saved-speech"></div>
      <div class="current-speech"></div>
    </div>
    <div class="start-btn" onclick="toggleRecognition()">
      <i class="fa-solid fa-circle-play"></i>
    </div>
  </div>
  <script src="voice.js"></script>
  <script src="gsheets.js"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <div id="g_id_onload"
        data-client_id="74111767360-3e6qt101ihkhp8pvoc570efmlsg3o9rl.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
</body>
</html>
